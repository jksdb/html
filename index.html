<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://jksdb.github.io/html/jq.js"></script>
	</head>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		
		html,
		body {
			width: 100%;
			height: 100%;
			position: relative;
		}
		
		.box {
			width: 100%;
			text-align: center;
			font-size: 10em;
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
		}
	</style>

	<body>
		<div class="box"></div>
	</body>

	<script type="text/javascript">
		var arr = [
			"中国传媒大学 ",
			"中央戏剧学院 ",
			"北京电影学院 ",
			"北京舞蹈学院 ",
			"中国音乐学院 ",
			"北京师范大学 ",
			"中央音乐学院 ",
			"上海戏剧学院 ",
			"中国戏曲学院 ",
			"中央民族大学 ",
			"南京艺术学院 ",
			"首都师范大学 ",
			"沈阳音乐学院 ",
			"天津师范大学 ",
			"四川音乐学院 ",
			"天津音乐学院 ",
			"星海音乐学院 ",
			"中传南广学院 ",
			"广西艺术学院 ",
			"吉林艺术学院 ",
			"山东艺术学院 ",
			"四川传媒学院 ",
			"新疆艺术学院 ",
			"云南艺术学院 ",
			"北京联合大学 ",
			"浙江音乐学院 ",
			"南京师范大学 "
		]
		var i = 0;
		var goTime;
		var bool = true;

		function go() {
			goTime = setInterval(function() {
				if(i == arr.length) {
					i = 0;
				} else {
					$(".box").text(arr[i]);
					i++;
				}
			})
		}

		function stop() {
			clearInterval(goTime)
		}

		function tools() {
			if(bool) {
				bool = false;
				stop();
			} else {
				bool = true;
				go();
			}
		}

		go()
		$("body").click(function() {
			alert("Asdasd")
			tools();
		})
	</script>
